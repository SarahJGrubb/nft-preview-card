<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="first">
  <main class="card">
    <section class="intro">
       <img class="equilibrium" src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="equilibrim photo">
   </section>
   <section class="about"><h1>Equilibrim #3429</h1>
       <p>Our Equilibrim collection promotes balance and calm.</p>
  </section>
   <section class="time">
     <div class="eth">
        <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
        <p>0.04ETH</p>
    </div>
     <div class="clock">
        <img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
        <p>3 days left</p>
     </div>
  </section>
  <hr>
   <section class="card-footer">
     <img class="profile" src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
     <p>Creation of <span>Jules Wyvern</span></p>
   </section>
  </main>

  <section class="attribution"> Credits
    <div class="done">Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by: <a href="https://sarahjgrubb.com/" target="_blank">Sarah J Grubb</a></div>
  </section>
</body>
</html>
